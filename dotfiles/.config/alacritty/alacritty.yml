# alacritty.yml

colors:
  primary:
    background: "0x000000"  # Black background
    foreground: "0xFFFFFF"  # White text
  cursor:
    text: "0xFFFFFF"  # White text
    cursor: "0x000000"  # Black cursor
  vi_mode_cursor:
    text: "0xFFFFFF"  # White text
    cursor: "0x000000"  # Black cursor
  line_indicator:
    foreground: None
    background: None
  selection:
    text: "0xFFFFFF"  # White text
    background: "0x000000"  # Black background
  normal:
    black: "0xFFFFFF"  # White text
    red: "0xb4637a"
    green: "0x286983"
    yellow: "0xea9d34"
    blue: "0x56949f"
    magenta: "0x907aa9"
    cyan: "0xd7827e"
    white: "0x575279"
  bright:
    black: "0xFFFFFF"  # White text
    red: "0xb4637a"
    green: "0x286983"
    yellow: "0xea9d34"
    blue: "0x56949f"
    magenta: "0x907aa9"
    cyan: "0xd7827e"
    white: "0x575279"
  hints:
    start:
      foreground: "#797593"
      background: "#fffaf3"
    end:
      foreground: "#9893a5"
      background: "#fffaf3"

font:
  normal:
    family: 'Monospace'  # Change to a font you prefer
    style: Regular

  bold:
    family: 'Monospace'  # Change to a font you prefer
    style: Bold

  italic:
    family: 'Monospace'  # Change to a font you prefer
    style: Italic
